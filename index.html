<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Space invaders</title>
    <link rel="icon" href="./imagenes/invader.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        canvas {
            background: black;
            border: solid yellow 3px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            color: rgb(0, 0, 0);
            margin-bottom: 20px;
        }
    </style>
    <script>
game = {
	canvas: null,
	ctx: null,
    imagen: null,
    caratula: true,
    imagenEnemigo: null,
    teclaPulsada: null,
    tecla: [],
    colorBala: "red",
    balas_array: new Array(),
    enemigos_array: new Array(),
}

/*------------------ CONSTANTES --------------*/

const KEY_ENTER = 13;
const KEY_LEFT = 37;
const KEY_UP= 38;
const KEY_RIGHT = 39;
const KEY_DOWN = 40;
const BARRA = 32;

/*------------------- OBJETOS ---------------*/

function bala(x, y, w) {
    this.x= x;
    this.y= y;
    this.w = w;
    this.dibujar = function () { };
}

function Jugador(x) {
    this.x= x;
    this.y = 450;
    this.dibujar = function (x) {
        this.x=x;
        game.ctx.drawImage(game.imagen, this.x, this.y, 30, 15);
     };
}

function Enemigo(x, y) {
    this.x= x;
    this.y= y;
    this.w = 35;
    this.veces= 0;
    this.dx= 5;
    this.ciclos = 0;
    this.num = 14;
    this.figura = true;
    this.vive= true;
    this.dibujar= function(){ };

}

/*------ FUNCIONES ------------*/
const caratula = () =>{
    let imagen= new Image();
    imagen.src = "./imagenes/cara.webp";
    imagen.onload = () => {
        game.ctx.drawImage(imagen, 150, 0);
    }
}

const seleccionar = (e) => {
    if(game.caratula){
        inicio();
    }
}

const inicio = () => {
    game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
    game.caratula= false;
    game.Jugador= new Jugador(0);
    game.x = game.canvas.width/2;
    game.Jugador.dibujar(game.x);
    animar(); 
}


var x=100 , y=100;
const animar = () =>{

    requestAnimationFrame(animar);
    verificar();
    pintar();



}

const verificar = ()=>{

    if(game.tecla[KEY_RIGHT]) game.x+=10;
    if(game.tecla[KEY_LEFT]) game.x-=10;

}

const pintar = ()=>{
    game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
    game.Jugador.dibujar(game.x);


}

/*----- LISTENER-------*/

document.addEventListener("keydown",function(e) {
    game.teclaPulsada= e.keyCode;
    game.tecla[e.keyCode] = true;
});

document.addEventListener("keyup",function(e) {
    game.teclaPulsada= e.keyCode;
    game.tecla[e.keyCode] = false;
});



window.requestAnimationFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) { window.setTomiout(callback, 17); }
})();


window.onload=function(){
	game.canvas = document.getElementById("canvas");
	if(game.canvas && game.canvas.getContext){
		game.ctx = canvas.getContext("2d");
		if (game.ctx) {
            game.imagen = new Image();
            game.imagen.src = "./imagenes/torre.fw.png";

            caratula();
            game.canvas.addEventListener("click",seleccionar,false);
            

			
		} else{
			alert("NO cuentas con CANVAS")
		};
	}
}	
    </script>
</head>

<body>
    <h1>SPACE INVADERS REMAKE</h1>
    <canvas id="canvas" width="960" height="500">
        Tu navegador no soporta el canvas de HTML5
    </canvas>
</body>

</html>
